<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT FORM</title>
    <script defer src="script.js"></script>
</head>
<body>
    
    <center> 
        <h1>STUDENT FORM</h1>
        <table border="1">
            <form action="next.PHP" method="dialog">
                <tr>
                    <th><label for="name">Name</label></th>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <th><label for="age">Age</label></th>
                    <td><input type="number" name="age" id="age"></td>
                </tr>
                <tr>
                    <th><label for="gender">gender</label></th>
                    <td>
                        <input type="text" name="gender" id="gender" list="gen">
                        <datalist id="gen">
                            <option value="male">
                            <option value="female">
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <th><label for="course">Course</label></th>
                    <td>
                        <select style="width: 100%;" id="c1" >
                            <option value="javascript">javascript</option>
                            <option value="python">python</option>
                            <option value="css">css</option>
                        </select> 
                    </td>
                </tr>
                <tr>
                    <th><label for="email">E-Mail</label></th>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr><th><button style="background-color: aqua; width: 100%;" type="reset">Reset</button></th><td><button style="background-color: aqua; width: 100%;" onclick="save()" type="submit">Save</button></td></tr>
            </form>
        </table>

        <table border="1">
            <tbody id="tr1">
                <tr>
                    <th>Name</th><th>Age</th><th>gender</th><th>course</th><th>E-Mail</th><th>Action</th>
                </tr>
            </tbody>
        </table>
    </center>
</body>
</html>
